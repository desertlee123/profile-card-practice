<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-first">
        <img src="./images/image-victor.jpg" alt="Foto de perfil" class="card-first__img" />
        <h1 class="card-first__name">victor crest <span>26</span></h1>
        <p class="card-first__london">london</p>
      </div>
      <div class="card-second">
        <div class="card-second__data">
          <h2 class="card-second__number">80k</h2>
          <p class="card-second__text">followers</p>
        </div>
        <div class="card-second__data">
          <h2 class="card-second__number">803k</h2>
          <p class="card-second__text">likes</p>
        </div>
        <div class="card-second__data">
          <h2 class="card-second__number">1.4k</h2>
          <p class="card-second__text">photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
